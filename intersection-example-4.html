<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Pause/Play</title>
    <style>
        video {
            display: block;
            width: 640px;
            margin: 90vh auto;
        }
    </style>
</head>

<body>
    <!--https://coverr.co/-->
    <video src="https://storage.coverr.co/videos/coverr-morning-sunshine-1568653218195?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6IjExNDMyN0NEOTRCMUFCMTFERTE3IiwiaWF0IjoxNTg0NTQ1NjI0fQ.DvB1ZnMkAWvp0zyyWyj8dltBhvyrFrRL1GiGi3BmOJU" controls></video>

    <script>
        window.onload = () => {
            let video = document.querySelector('video')
            
            let observer = new IntersectionObserver(() => {
                if (!video.paused) {
                    video.pause()
                } else if(video.currentTime != 0) {
                    video.play()
                }
            }, { threshold: 0.4 })
            
            observer.observe(video)
        }
    </script>
</body></html>
