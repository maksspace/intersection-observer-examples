<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Lazy Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        img {
            margin: 4rem auto;
            width: 640px;
            height: 480px;
            outline: 2px solid;
        }
    </style>
</head>

<body>
    <img>
    <img>
    <img>
    <img>
    <img>

    <script>
        window.onload = () => {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            }
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyImg = entry.target
                        console.log(lazyImg)
                        lazyImg.style.background = 'deepskyblue'
                        observer.unobserve(lazyImg)
                    }
                })
            }, options)

            const arr = document.querySelectorAll('img')
            arr.forEach(i => {
                observer.observe(i)
            })
        }
    </script>
</body></html>
